<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firecracker Quote Generator ðŸŽ†</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .quote-box {
            background: red;
            padding: 20px;
            border-radius: 50% 50% 10px 10px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            max-width: 300px;
            margin: auto;
            position: relative;
            z-index: 1;
            color: yellow;
            font-weight: bold;
        }

        .tail {
            width: 10px;
            height: 50px;
            background: yellow;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        #quote {
            font-size: 1.5em;
            font-style: italic;
            transition: opacity 0.5s ease-in-out;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background: orange;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.2em;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 0 15px orange;
        }

        button:hover {
            background: yellow;
            box-shadow: 0 0 20px yellow;
            transform: scale(1.1);
        }

        /* Blinking and moving sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: yellow;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px yellow;
            animation: sparkleAnim 2s linear infinite;
        }

        @keyframes sparkleAnim {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.5; }
            100% { transform: translateY(0) scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <h2>ðŸŽ† Firecracker Quote ðŸŽ‡</h2>
        <p id="quote">Click the button to ignite a quote! ðŸŽ†</p>
        <button onclick="generateQuote()">ðŸŽ‡</button>
        <div class="tail"></div>
    </div>

    <script>
        const quotes = [
            "ðŸŽ† The best way to predict the future is to create it. ðŸŽ‡",
            "ðŸŽ‡ Success is not final, failure is not fatal: it is the courage to continue that counts. ðŸŽ†",
            "ðŸŽ† Do what you can, with what you have, where you are. ðŸŽ‡",
            "ðŸŽ‡ Believe you can and you're halfway there. ðŸŽ†",
            "ðŸŽ† Act as if what you do makes a difference. It does. ðŸŽ‡"
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            let quoteElement = document.getElementById("quote");

            // Fade out effect
            quoteElement.style.opacity = "0";
            setTimeout(() => {
                quoteElement.innerText = quotes[randomIndex];
                quoteElement.style.opacity = "1";
            }, 500);
        }

        // Function to generate sparkles dynamically
        function createSparkles() {
            for (let i = 0; i < 10; i++) {
                let sparkle = document.createElement("div");
                sparkle.classList.add("sparkle");
                document.body.appendChild(sparkle);

                sparkle.style.left = `${Math.random() * window.innerWidth}px`;
                sparkle.style.top = `${Math.random() * window.innerHeight}px`;

                setTimeout(() => sparkle.remove(), 2000);
            }
        }

        setInterval(createSparkles, 1000);
    </script>
</body>
</html>
